<!--修改讨论课主动-->
<!DOCTYPE html>
<html lang="ch">
<head style="font-size: 35px">
    <meta name="viewport"
          content="width=device-width,user-scale=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
          charset="GB2312">
    <link rel="stylesheet" href="seminar.css" charset="GB2312"/>
    <title>修改讨论课</title>
</head>
<body>
<center>
    <div id="header1">
        <span>X</span>
        <center>
            面向对象分析与设计
        </center>
    </div>
    <div class="div4">
        <p6>修改讨论课</p6>
    </div>
    <div class="div3">
        主题 讨论课大纲
    </div>
    <div class="div3">
        讨论课主要内容 要求 具体讨论部分
    </div>
    <div class="div2">
        <table class="table_d2_1">
            <tr>
                <td class="c2">讨论课可见：</td>
                <td class="c2"></td>
                <td class="c2"><p7><select name="">
                    <option value="0">可见</option>
                    <option value="1">不可见</option>
                </select></p7></td>
            </tr>
        </table>
    </div>
    <div class="div5">
        <table class="table_d5" cellspacing="" cellpadding="">
            <tr>
                <td class="c">展示报名开始时间：</td>
                <td class="c"><p5>mm/dd/yyyy</p5></td>
                <td class="c"><p5>-:--</p5></td>
            </tr>
            <tr>
                <td class="c">展示报名截至时间：</td>
                <td class="c"><p5>mm/dd/yyyy</p5></td>
                <td class="c"><p5>-:--</p5></td>
            </tr>
            <tr>
                <td class="c">报名小组数：</td>
                <td class="c"></td>
                <td><p7><input class="input1" type="text" name="team_num" value="6"></p7></td>
            </tr>
            <tr>
                <td class="c">所属Round：</td>
                <td class="c"></td>
                <td><p7><form action="" method="get" class="div5">
                    <select name="">
                        <option value="0">无(默认新建)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </form></p7></td>
            </tr>
        </table>
    </div>
    </br>
    <div class="div5">
        书面报告提交截止时间：
        <table class="table_d5_1" cellspacing="" cellpadding="">
            <tr>
                <td class="c">2016-1</td>
                <td class="c"><p5>mm/dd/yyyy</p5></td>
                <td class="c"><p5>-:--</p5></td>
            </tr>
            <tr>
                <td class="c">2016-2</td>
                <td class="c"><p5>mm/dd/yyyy</p5></td>
                <td class="c"><p5>-:--</p5></td>
            </tr>
        </table>
    </div>
    <button class="button6">删除该讨论课</button>
    <button class="button1">保存</button>
</center>
</body>
</html>
